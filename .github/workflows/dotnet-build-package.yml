# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET-build-publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest

    steps:
    - name: Installing dependencies
      run: apt update && apt install nsis nsis-doc nsis-pluginapi -y #do i need sudo with github actions?
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release -p:Platform=x86 --output ./bin/
    - name: copy prefabs
      run: cp "./Resources/prefabs" "./bin" -r
    - name: Cleaning output symbols
      run: rm ./bin/*.pdb
# 2.0.7.2 for now, would change after some rebranding
    - name: Build installer
      run: |
          sed -i -e "s/{version}/2.0.7.2/g" ./Build/Sledge.Editor.Linux.Installer.nsi && 
          makensis -V4 ./Build/Sledge.Editor.Linux.Installer.nsi
    - name: Create Zip File
      uses: vimtor/action-zip@v1.1
      with:
        files: ./bin/
        dest: ./HammerTime.zip
    - name: Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
            ./HammerTime.zip

        automatic_release_tag: latest
